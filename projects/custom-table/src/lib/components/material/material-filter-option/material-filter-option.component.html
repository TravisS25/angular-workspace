<span class="icon-position">
    <lib-material-ellipsis-icon [matMenuTriggerFor]="menu"></lib-material-ellipsis-icon>
</span>
<mat-menu #menu="matMenu">
    <mat-radio-group ngDefaultControl name="radio" aria-label="Select an option" [(ngModel)]="selectedValue">
        <mat-radio-button *ngFor="let item of config.values" class="checkbox" (change)="radioChange($event)"
            value="{{ item.value }}">
            {{ item.label }}
        </mat-radio-button>
    </mat-radio-group>
</mat-menu>
