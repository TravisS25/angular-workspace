<mat-checkbox *ngIf="cfg" ngDefaultControl [(ngModel)]="checked" (change)="onChangeEvent($event)" [color]="cfg.color"
    [disableRipple]="cfg.disableRipple" [disabled]="cfg.disabled" [id]="cfg.id" [indeterminate]="cfg.indeterminate"
    [labelPosition]="cfg.labelPosition" [name]="cfg.name" [required]="cfg.required" [value]="cfg.value"></mat-checkbox>
