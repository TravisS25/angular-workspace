<i *ngIf="config.leftIcon" class="{{ config.leftIcon }}"></i>
<mat-icon *ngIf="config.leftMatIcon">{{ config.leftMatIcon }}</mat-icon>
<span [ngClass]="config.displayItem.borderClass" [style]="config.displayItem.borderStyle">
    {{ config.displayItem.item }}
</span>
<i *ngIf="config.rightIcon" class="{{ config.rightIcon }}"></i>
<mat-icon *ngIf="config.rightMatIcon">{{ config.rightMatIcon }}</mat-icon>
