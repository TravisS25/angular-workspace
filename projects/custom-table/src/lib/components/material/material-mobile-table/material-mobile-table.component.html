<div *ngIf="config.outerDataHeader" [innerHTML]="config.outerDataHeader(outerData)"></div>
<ng-template [libMobileTableCaption]></ng-template>
<mat-accordion *ngIf="data" #mobileTable="matAccordion" multi>
    <mat-expansion-panel [style]="config.panelStyle" [ngClass]="config.panelClass" [libMobileTablePanelRowExpansion]
        [rowIdx]="i" [disabled]="true" *ngFor="let item of data; let i = index">
        <mat-expansion-panel-header (click)="panelClick($event, item)">
            <mat-panel-title>
                <ng-template [libMobileTablePanelTitle] [rowData]="item" [rowIdx]="i"></ng-template>
            </mat-panel-title>
            <mat-panel-description>
                <ng-template [libMobileTablePanelDescription] [rowData]="item" [rowIdx]="i"></ng-template>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngIf="config.expansion" [style]="config.expansion.borderStyle" [ngClass]="config.expansion.borderClass">
            <ng-template [libMobileTableExpansion] [rowIdx]="i"></ng-template>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="config.pagination" (page)="onPage($event)" [length]="total"
    [pageSize]="config.pagination.pageSize" [pageSizeOptions]="config.pagination.pageSizeOptions"
    aria-label="Select page">
</mat-paginator>
