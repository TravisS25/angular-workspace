<div class="text-center" [innerHTML]="config.data.tableModalConfig.header(config.data.rowData)"></div>
<div class="text-center">
    <ul class="fields">
        <li style="list-style:none;" *ngFor="let item of config.data.tableModalConfig.details(config.data.tableModalConfig.rowData)">
            <span style="font-weight:bold">{{ item.label }} :</span> {{ item.value }}
        </li>
    </ul>
</div>
<ng-container *ngIf="config.data.tableModalConfig.type == 'delete'">
    <p-button (click)="delete($event)" icon="pi pi-trash" label="Delete" styleClass="ui-button-danger"></p-button>
    <p-button (click)="cancel($event)" icon="pi pi-times" label="Cancel" styleClass="ui-button-success" class="button-spacing"></p-button>
</ng-container>
