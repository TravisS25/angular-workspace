<input #inputText [style]="config.style" [type]="config.inputType" [ngModel]="selectedValue"
    (ngModelChange)='onChangeEvent($event)' pInputText />
<span class="icon" *ngIf="config && config.filterCfg">
    <app-filter-option [config]="config.filterCfg" (onChange)="onFilterChange($event)">
    </app-filter-option>
</span>
