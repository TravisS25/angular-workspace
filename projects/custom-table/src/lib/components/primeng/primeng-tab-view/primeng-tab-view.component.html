<p-tabView (onChange)="tabChange($event)" #tab>
    <ng-container *ngFor="let item of config.panels; let i = index">
        <p-tabPanel [selected]="i == config.selectIdx" [closable]="item.tabPanelConfig.closable"
            [disabled]="item.tabPanelConfig.disabled">
            <ng-template pTemplate="header">
                <ng-template *ngIf="item.headerEntity" [libTabPanelHeader] [tabIdx]="i"></ng-template>
            </ng-template>
            <ng-template pTemplate="content">
                <ng-template *ngIf="item.panelEntity" [libTabPanelContent] [tabIdx]="i"></ng-template>
            </ng-template>
        </p-tabPanel>
    </ng-container>
</p-tabView>
