<div *ngIf="config.header" [style]="config.header.borderStyle" [ngClass]="config.header.borderClass"
    [innerHTML]="config.header">
</div>
<div class="row">
    <ng-container *ngFor="let item of config.displayItems">
        <div [ngClass]="item.colClass">
            <div [style]="item.borderStyle" [ngClass]="item.borderClass">
                <span *ngIf="item.displayHeader" [style]="item.displayHeader.borderStyle"
                    [ngClass]="item.displayHeader.borderClass" [innerHTML]="item.displayHeader.item">
                </span>
                <ng-container *ngIf="item.displayText; else displayInfoItem">
                    <div [style]="item.displayText.borderStyle" [ngClass]="item.displayItem.borderClass"
                        [innerHTML]="item.displayText.item"></div>
                </ng-container>
                <ng-template #displayInfoItem [libDisplayInfoItem]></ng-template>
            </div>
        </div>
    </ng-container>
</div>
<ng-template [libDisplayInfoAction]></ng-template>
