<i class="fas fa-ellipsis-v icon-hover" [matMenuTriggerFor]="menu"></i>
<mat-menu #menu="matMenu">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedValue">
        <mat-radio-button *ngFor="let item of config.values" class="checkbox" (change)="radioChange($event)" value="{{ item.value }}">
            {{ item.label }}
        </mat-radio-button>
    </mat-radio-group>
</mat-menu>
