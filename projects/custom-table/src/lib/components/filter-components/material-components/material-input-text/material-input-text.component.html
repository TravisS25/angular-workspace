<mat-form-field [style]="config.style">
    <mat-label *ngIf="config.label"></mat-label>
    <input matInput (ngModelChange)='changed($event)' [ngModel]="selectedValue" placeholder="{{ config.placeHolder }}">
</mat-form-field>
<span class="icon">
    <lib-material-filter-option 
    [config]="config.filterOptions"
    (onChange)="onFilterChange($event)">
    </lib-material-filter-option>
</span>
